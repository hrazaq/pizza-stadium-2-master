<div class="btn-group btn-group-toggle w-fit m-auto" *ngIf="order_modes">
    <label class="btn btn-outline-primary" [class]="{'active':cmdMode==item}" *ngFor="let item of order_modes.split(',')">
        <input type="radio" name="OrderType" id="option1" value="{{item}}" [(ngModel)]="cmdMode" autocomplete="off" [checked]="cmdMode==item"> {{orderMode[item] || 'Autre'}}
    </label>
</div>
